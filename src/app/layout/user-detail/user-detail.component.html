<h2>User Details</h2>

<hr/>
<div *ngIf="user">
  <div>
    <label><b>Name: </b></label> {{user.name}}
  </div>
  <div>
    <label><b>Email: </b></label> {{user.email}}
  </div>
  <div>
    <label><b>Role: </b></label> {{user.role}}
  </div>
  <div>
      <label><b>Created At: </b></label> {{user.created_at}}
    </div>
    <div>
        <label><b>Updated At: </b></label> {{user.updated_at}}
      </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to User List</button><br>
